<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/calculator.png">
</head>
<body>
  <div class="calculator">
    <div class="screen">
        <div class="input"></div>
        <div class="output"></div>
    </div>
    <div class="buttons">
        <button class="clear-screen top">C</button>
        <button class="backspace top">del</button>
        <button class="negative top">+/-</button>
        <button class="divide right">/</button>
        <button class="seven num">7</button>
        <button class="eight num">8</button>
        <button class="nine num">9</button>
        <button class="multiply right">x</button>
        <button class="four num">4</button>
        <button class="five num">5</button>
        <button class="six num">6</button>
        <button class="subtract right">-</button>
        <button class="one num">1</button>
        <button class="two num">2</button>
        <button class="three num">3</button>
        <button class="add right">+</button>
        <button class="zero num">0</button>
        <button class="decimal num">.</button>
        <button class="solve right">=</button>
    </div>
</div>
</body>
</html>
